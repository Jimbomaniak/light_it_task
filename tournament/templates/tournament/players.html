{% extends 'tournament/base.html' %}

{% block title %}Players{% endblock %}

{% block content %}
  <div class="container-fluid ">
    <div class="row">
      {% for player in players %}
        <div class="col-md-10">
          <div class="col-md-8">
            {{ forloop.counter }}. {{ player.first_name }} {{ player.last_name }}
          </div>
          <div class="col-md-4">
            Rank:{{ player.rank }}
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
